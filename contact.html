<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
    
</head>

<body>
    <img src="forest.jpg" alt="">
    <div class="format">
      <form action="" method="get">
        <h3>CONTACT US</h3>
        <input type="text" required name="name" id="name" placeholder="Enter Your Name...."><br>
        <input type="email" required placeholder="example@xyz.com" name="mail" id="mail"><br>
        <input type="tel" required name="tel" id="tel" placeholder="Your Phone No."><br>
        <textarea name="subject" required id="subject" placeholder="Enter Your Message...."></textarea><br>
        <button type="submit">SUBMIT</button>
    </form>  
    </div>
    
</body>

</html>
